<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Customize Your Fazzio</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Croissant+One&family=Lexend+Deca:wght@100;400;600&display=swap"
      rel="stylesheet">
   <link rel="stylesheet" href="assets/style.css">
</head>

<body>
   <div class="container text-center">
      <div class="glass-box"></div>
      <div class="row align-items-center content-box">
         <div class="ornament3"></div>
         <div class="col-12 title" style="margin-bottom: 20px;">
            <img src="image/Logo Bisma-5.png" class="logo">
            <h5 class="tagline" style="font-family: 'Croissant One', cursive; font-weight: bold;">Create Your Own Style!
            </h5>
         </div>

         <div class="col-sm-12 col-md-6" style="padding: 0; position: relative;">
            <div class="body" id="contentBody"></div>
            <div class="velg velg-rear contentVelg"></div>
            <div class="velg velg-front contentVelg"></div>
            <img src="image/model2.png" class="img-fluid img" id="image" style="position: relative;"
               oncontextmenu="return false;">
         </div>

         <div class="col-sm-12 col-md-6 custom-box" style="padding: 10px;">
            <div class="ornament1"></div>
            <div class="ornament2"></div>
            <button class="btn btn-small success-borderless" id="button" onclick="addSticker()"><span id="sticker">+
                  Add</span> Sticker</button> <br>
            <label>Pick your color</label>
            <div class="input-group">
               <span class="input-group-text inputColor" id="textLabel">Body Color</span>
               <input type="color" id="colorInput" aria-label="Color" class="form-control inputColor"
                  style="height: 50px;" value="#ffffff">
               <input type="text" id="colorCode" aria-label="Color Code" class="form-control inputColor"
                  style="text-align: center;" value="#ffffff" readonly>
            </div>

            <div class="input-group">
               <span class="input-group-text inputColor" id="textLabelVelg">Velg Color</span>
               <input type="color" id="colorInputVelg" aria-label="Color" class="form-control inputColor"
                  style="height: 50px;" value="#ffffff">
               <input type="text" id="colorCodeVelg" aria-label="Color Code" class="form-control inputColor"
                  style="text-align: center;" value="#ffffff" readonly>
            </div>
         </div>

         <div class="col-12" style="padding: 10px; margin-top: 50px; z-index: 99;">
            <button class="btn primary-outline pulse" id="save" onclick="save()"><img src="../image/icons8-save.gif"
                  width="30px"> &nbsp;Save</button>
         </div>
      </div>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
   </script>
</body>

<script src="assets/main.js"></script>

</html>
